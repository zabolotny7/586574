<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      width: 220px;
      padding: 15px;
      font-family: Arial;
      margin: 0;
      background-color: #222;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
      transition: all 0.3s;
    }
    button:hover {
      background: #cc0000;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.4);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(255, 0, 0, 0.4);
    }
    .emoji {
      font-size: 16px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
